{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
    {% block sidebar_block %}
    {% endblock %}
{% block content %}
    <h1>Register Here</h1>
    <form role="form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-default" type="submit" value="Submit" />
    </form>
{% endblock %}
