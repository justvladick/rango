{% extends "base.html" %}
{% load bootstrap4 %}
    {% block sidebar_block %}
    {% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a member?
        <a href="{% url 'rango:register' %}">Register</a>
    </p>
{% endblock %}
